<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">


  <link rel="stylesheet" href="static/index.css">
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js" integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ=" crossorigin="anonymous"></script> -->
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js"
    integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ=" crossorigin="anonymous"></script>
  <!-- <script src="//code.jquery.com/jquery-1.11.1.min.js"></script> -->
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
  <!-- <script src="//code.jquery.com/jquery-1.11.1.min.js"></script> -->


  <!------ Include the above in your HEAD tag ---------->

  <script src="static/index.js"></script>

  <title>Document</title>
</head>

<body>

  <div class="wrapper fadeInDown">
    <div class="container">
      <div class="fadeIn box">
        <div class="row">
          <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-login">
              <div class="panel-heading">
                <div class="row">
                  <a href="#" class="fadeIn active " id="login-form-link">
                    <div class="col-xs-6">Login</div>
                  </a>
                  <a href="#" class="fadeIn create-acc " id="register-form-link">
                    <div class="col-xs-6">Create Account</div>
                  </a>

                </div>
                <hr>
              </div>
              <div class="panel-body">
                <div class="row">
                  <div class="col-lg-12">
                    <form id="login-form" name="LogIn" action="/table" method="post" role="form"
                      style="display: block;">

                       <p class="error error--hidden"></p>

                      <div class="form-group">
                        <input type="text" name="username1" id="username1" tabindex="1" class="fadeIn form-control"
                          placeholder="Username" value="" required>
                      </div>
                      <div class="form-group">
                        <input type="password" name="password1" id="password1" tabindex="2" class="fadeIn form-control"
                          placeholder="Password" required>
                      </div>
                      <div class="form-group text-center">
                        <input type="checkbox" tabindex="3" class="" name="remember" id="remember">
                        <label for="remember" class="fadeIn remember"> Remember Me</label>
                      </div>
                      <div class="form-group">
                        <div class="row">

                          <div class="col-sm-6 col-sm-offset-3">
                            <input type="submit" name="login-submit" id="login-submit" tabindex="4"
                              class="form-control btn btn-login" value="Log In">
                          </div>
                        </div>
                      </div>
                      <div class="form-group">
                        <div class="row">
                          <div class="col-lg-12">
                            <div class="text-center">
                              <span>Don't have an account? </span><a href="/" id="register-form-link"
                                tabindex="5" class="forgot-password">Sign Up</a>
                            </div>
                          </div>
                        </div>
                      </div>
                    </form>
                    <form id="register-form" name="SignUp" action="/table" method="post" role="form"
                      style="display: none;">
                      <p class="error error--hidden"></p>
                      <div class="form-group">
                        <input type="text" name="username" id="username" tabindex="1" class="form-control"
                          placeholder="Username" value="" required>
                      </div>
                      <div class="form-group">
                        <input type="email" name="email" id="email" tabindex="1" class="form-control"
                          placeholder="Email Address" value="" required>
                      </div>
                      <div class="form-group">
                        <input type="password" name="password" id="password" tabindex="2" class="form-control"
                          placeholder="Password" required>
                      </div>
                      <div class="form-group">
                        <input type="password" name="confirm-password" id="confirm-password" tabindex="2"
                          class="form-control" placeholder="Confirm Password" required>
                      </div>

                      <!-- <p class="error error--hidden"></p> -->

                      <div class="form-group">
                        <div class="row">
                          <div class="col-sm-6 col-sm-offset-3">
                            <input type="submit" name="register-submit" id="register-submit" tabindex="4"
                              class="form-control btn btn-register" value="Sign Up">
                          </div>
                        </div>
                      </div>

                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- <script src="static/jquery.js"></script> -->
  <script src="static/scripts.js"></script>
  <!-- <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
  <script src="//code.jquery.com/jquery-1.11.1.min.js"></script> -->

</body>

</html>
